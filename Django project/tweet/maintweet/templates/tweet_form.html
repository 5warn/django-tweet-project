{% extends "layout.html" %}

{% block title %}
Home - My Tweet App
{% endblock %}

{% block content %}
<h1 class="text-center  mt-4">Welcome to My Tweet App</h1>

<h2> 
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'maintweet:tweet_list' %}">Back to Tweet list</a>
</h2>
{% endblock %}
